---
layout: default
title: Events
---

<div class='row text-center'>
  <h1>Events</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%A, %e %B" }}</span>:
      <p><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
      {% if post.facebook %}(<a href="{{ post.facebook }}" class="external">facebook event</a>){% endif %}
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
